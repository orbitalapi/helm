apiVersion: v1
kind: ConfigMap
metadata:
  name: orbital-config
  namespace: {{ template "orbital.namespace" . }}
data:
  {{- if not (empty .Values.orbital.additionalConfig.workspacesConfig) }}
  workspaces.conf: |
    {{ .Values.orbital.additionalConfig.workspacesConfig | nindent 4 }}
  {{- end}}
  taxi.conf: |
    {{ .Values.orbital.additionalConfig.taxiConfig | nindent 4 }}
  roles.conf: |-
    defaultUserRoleMappings {
      roles = [ "Viewer" ]
    }
        
    defaultApiClientRoleMappings {
      roles = [ "QueryRunner" ]
    }
        
    grantedAuthorityMappings {
      Admin {
        grantedAuthorities = [  
          "RunQuery",
          "CancelQuery",
          "ViewQueryHistory",
          "ViewHistoricQueryResults",
          "BrowseCatalog",
          "BrowseSchema",
          "EditSchema",
          "ViewCaskDefinitions",
          "EditCaskDefinitions",
          "ViewPipelines",
          "EditPipelines",
          "ViewAuthenticationTokens",
          "EditAuthenticationTokens",
          "ViewConnections",
          "EditConnections",
          "ViewUsers",
          "EditUsers"
        ]
    }
        
    Viewer {
      grantedAuthorities = [ "BrowseCatalog" ]
    }
        
    QueryRunner {
      grantedAuthorities = [ "RunQuery" ]
    }
        
    PlatformManager {
      grantedAuthorities = [  
        "CancelQuery",
        "ViewQueryHistory",
        "ViewHistoricQueryResults",
        "BrowseSchema",
        "EditSchema",
        "ViewCaskDefinitions",
        "EditCaskDefinitions",
        "ViewPipelines",
        "EditPipelines",
        "ViewAuthenticationTokens",
        "EditAuthenticationTokens",
        "ViewConnections",
        "EditConnections"
        ]
      }
    }
